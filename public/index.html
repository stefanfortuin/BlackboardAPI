<html>
    <body>
        <h1>BlackboardAPI Test Page</h1>
        <h2>User</h2>
        <form>
            <label for="idBox">Search by user ID</label><br>
            <input type="text" id="idBox" value="_114444_1">
            <button onclick="loadUserByUserId(document.getElementById('idBox').value)">Submit</button>
        </form>
        <form>
            <label for="usernameBox">Search by user name</label><br>
            <input type="text" id="usernameBox">
            <button onclick="loadUserByUserName(document.getElementById('usernameBox').value)">Submit</button>
        </form>
        <button onclick="loadUser(document.getElementById('idBox').value)">Submit</button>
        <p>Load Enrolled Courses</p>
        <button onclick="loadEnrolledCourses(document.getElementById('idBox').value)">Get!</button>
        <h2>Courses</h2>
        <input type="text" id="cidBox" value="_20166_1">
        <p>Load Course</p>
        <button onclick="loadCourse(document.getElementById('cidBox').value)">Get</button>
        <button onclick="postCourse()">Post</button>
        <button onclick="deleteCourse(document.getElementById('cidBox').value)">Delete</button>
        <button onclick="patchCourse(document.getElementById('cidBox').value)">Patch</button>
        <p>Load Children</p>
        <button onclick="loadCourseChildren(document.getElementById('cidBox').value)">Get All</button>
        <p>Load Contents</p>
        <button onclick="loadCourseContents(document.getElementById('cidBox').value)">Get All</button>
        <button onclick="postCourseContent(document.getElementById('cidBox').value)">Post</button>
        <input type="text" id="contentBox" value="_4430884_1">
        <button onclick="loadCourseContent(document.getElementById('cidBox').value, document.getElementById('contentBox').value)">Get</button>
        <button onclick="deleteCourseContent(document.getElementById('cidBox').value, document.getElementById('contentBox').value)">Delete</button>
        <button onclick="patchCourseContent(document.getElementById('cidBox').value, document.getElementById('contentBox').value)">Patch</button>
        <button onclick="loadCourseContentChildren(document.getElementById('cidBox').value, document.getElementById('contentBox').value)">Get Children</button>
        <button onclick="postCourseContentChildren(document.getElementById('cidBox').value, document.getElementById('contentBox').value)">Post Child</button>
        <h2>Assignments</h2>
        <h3>Assignment Columns</h3>
        <label for="asBox">Assignment ID:</label><br>
        <input type="text" id="asBox" value="_213466_1"><br>
        <button onclick="getAssignment(document.getElementById('cidBox').value, document.getElementById('asBox').value)">Get</button>
        <button onclick="delAssignment(document.getElementById('cidBox').value, document.getElementById('asBox').value)">Delete</button>
        <button onclick="updateAssignment()">Update</button>
        <h3>Load Assignments</h3>
        <button onclick="loadAssignments(document.getElementById('cidBox').value)">Get</button>
        <h3>Create Assignment Column</h3>
        <!--form-->
          <label for="createAssName">Name:</label><br>
          <input type="text" id="createAssName"><br>
          <label for="createAssDesc">Description:</label><br>
          <input type="text" id="createAssDesc"><br>
          <label for="assScorePossible">Possible score:</label><br>
          <input type="text" id="assScorePossible"><br>
          <button onclick="createAssignment()">Create</button>
        <!--/form-->
        <h3>Get Assignment attempts</h3>
        <label for="assigAttBox">Assignment Attempt:</label><br>
        <input type="text" id="assigAttBox">
        <button onclick="loadAssignmentAttempt(
                    document.getElementById('cidBox').value,
                    document.getElementById('asBox').value,
                    document.getElementById('assigAttBox').value,
                )">Get</button>

        <h2>Send mail</h2>
        <form>
            <label for="emailTargetBox">Recipients</label><br>
            <select id="emailTargetBox">
                <optgroup label="Presets">
                    <option value="AllUsers">All Users</option>
                    <option value="AllGroups">All Groups</option>
                    <option value="AllTeachers">All Teachers</option>
                    <option value="AllStudents">All Students</option>
                    <option value="AllCourseManagers">All Course Managers</option>
                    <option value="AllObservers">All Observers</option>
                </optgroup>
            </select><br>
            <label for="subjectBox">Subject</label><br>
            <input type="text" max="250" id="subjectBox"><br>
            <label for="bodyBox">Body</label><br>
            <textarea id="bodyBox" rows="7" cols="42"></textarea><br>
            <label for="attachmentBox">Attachment</label><br>
            <input type="file" id="attachmentBox" multiple><br>
            <button onclick="sendMail(
                        document.getElementById('emailTargetBox').value,
                        document.getElementById('subjectBox').value,
                        document.getElementById('bodyBox').value,
                        document.getElementById('attachmentBox').files
                    )">Send!</button>
        </form>
        <h2>Files</h2>
        <input type="text" id="folderBox" value="Test">
        <button onclick="createFolder(document.getElementById('cidBox').value,document.getElementById('folderBox').value)">Create Folder</button>
        <button onclick="deleteFile(document.getElementById('cidBox').value,document.getElementById('folderBox').value)">Delete Folder or File</button>
        <button onclick="downloadFile(document.getElementById('cidBox').value,document.getElementById('folderBox').value)">Download Folder or File</button><br>
        <input type="file" id="bodyAttachmentBox"><br>
        <button onclick="publishFile(document.getElementById('cidBox').value,document.getElementById('folderBox').value,document.getElementById('bodyAttachmentBox'))">Create File</button>
        <br>
        <input id="bAllowEveryone" type="checkbox" value="true" name="bAllowEveryone">
        <label for="bAllowEveryone">All Course Users</label>
        <input id="B" type="checkbox" value="true" name="B">
        <label for="B">Course Builder</label>
        <input id="G" type="checkbox" value="true" name="G">
        <label for="G">Grader</label>
        <input id="P" type="checkbox" value="true" name="P">
        <label for="P">Course Manager</label>
        <input id="S" type="checkbox" value="true" name="S">
        <label for="S">Student</label>
        <input id="T" type="checkbox" value="true" name="T">
        <label for="T">Teacher</label>
        <input id="U" type="checkbox" value="true" name="U">
        <label for="U">Guest</label>
        <input id="bAllowRead" type="checkbox" value="true" name="bAllowRead">
        <label for="bAllowRead">Read</label>
        <input id="bAllowWrite" type="checkbox" value="true" name="bAllowWrite">
        <label for="bAllowWrite">Write</label>
        <input id="bAllowDelete" type="checkbox" value="true" name="bAllowDelete">
        <label for="bAllowDelete">Delete</label>
        <input id="bAllowManage" type="checkbox" value="true" name="bAllowManage">
        <label for="bAllowManage">Manage</label>
        <button onclick="setPermissions(document.getElementById('cidBox').value,document.getElementById('folderBox').value,document.getElementById('bAllowEveryone').checked,document.getElementById('B').checked,document.getElementById('G').checked,document.getElementById('P').checked,document.getElementById('S').checked,document.getElementById('T').checked,document.getElementById('U').checked,document.getElementById('bAllowRead').checked,document.getElementById('bAllowWrite').checked,document.getElementById('bAllowDelete').checked,document.getElementById('bAllowManage').checked)">Set File Permissions</button>
        <script src="index.js"></script>
        <script src="client.js"></script>
    </body>
</html>
